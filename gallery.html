      top: 0;
      z-index: 99;
    }

    header a {

      transition: 0.3s;
    }
    header a:hover {

    }

    main {
      max-width: 1400px;

      padding: 30px 20px;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin: 40px 0 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    h2::after {
      content: "";
      width: 60px;
      height: 4px;
      background: var(--accent);
      display: block;
      margin: 10px auto 0;
      border-radius: 4px;
    }

    /* Gallery Grid for Desktop */
    .gallery-section {
      background: var(--card);
      border-radius: 16px;
      padding: 0px;
      box-shadow: 0 20px 50px rgba(2, 6, 23, 0.6);
      margin-bottom: 50px;
      transition: 0.4s ease;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 16px;
    }

    .gallery-grid img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05) rotate3d(1, 1, 0, 6deg);
      box-shadow: 0 12px 25px rgba(255, 255, 255, 0.1);
    }

    /* Footer Auto Scroll */
    footer {
      margin-top: 80px;
      padding: 20px 0;
      background: rgba(255, 255, 255, 0.03);
      overflow: hidden;
    }

    .scroll-strip {
      display: flex;
      gap: 20px;
      animation: scroll 40s linear infinite;
      width: max-content;
    }

    .scroll-strip img {
      height: 140px;
      width: auto;
      border-radius: 12px;
      filter: brightness(0.85);
      transition: 0.4s;
    }

    .scroll-strip img:hover {
      filter: brightness(1.05);
      transform: scale(1.1);
    }

    @keyframes scroll {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    /* --- MOBILE SLIDER MODE --- */
    @media (max-width: 900px) {
      .gallery-grid {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        gap: 20px;
        padding-bottom: 10px;
      }

      .gallery-grid::-webkit-scrollbar {
        display: none;
      }

      .gallery-grid img {
        flex: 0 0 80%;
        max-width: 90%;
        height: 440px;
        scroll-snap-align: start;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }

      .gallery-grid img:active {
        transform: scale(0.97);
      }
    }

    /* Extra small devices */
    @media (max-width: 00px) {
      .gallery-grid img {
        flex: 0 0 90%;
        height: 390px;
        width: 500px;
      }
    }

  <script>
    // Momentum scroll tweak for smoother mobile scroll feel
    document.querySelectorAll('.gallery-grid').forEach(grid => {
      let isDown = false, startX, scrollLeft;
      grid.addEventListener('mousedown', e => {
        isDown = true;
        grid.classList.add('active');
        startX = e.pageX - grid.offsetLeft;
        scrollLeft = grid.scrollLeft;
      });
      grid.addEventListener('mouseleave', () => isDown = false);
      grid.addEventListener('mouseup', () => isDown = false);
      grid.addEventListener('mousemove', e => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - grid.offsetLeft;
        const walk = (x - startX) * 1.5;
        grid.scrollLeft = scrollLeft - walk;
      });
    });
  </script>
